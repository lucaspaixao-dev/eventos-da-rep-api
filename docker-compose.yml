version: '3.8'

services:
  db:
    container_name: eventos-da-rep-db-container
    image: postgres:14.2-alpine
    restart: always
    environment:
      - POSTGRES_USER=eventos_da_rep_admin
      - POSTGRES_PASSWORD=1234
      - POSTGRES_DB=eventos_da_rep_db
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:
    driver: bridge